<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado de Proveedores</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Listado de Proveedores</h1>
            <a href="/proveedores/nuevo" class="btn btn-primary mb-3">Agregar nuevo proveedor</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Direcci√≥n</th>
                        <th>Telefoon</th>
                        <th>Correo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody
                    <tr th:each="proveedor : ${proveedores}">
                        <td th:text="${proveedor.id}"></td>
                        <td th:text="${proveedor.nombre}"></td>
                        <td th:text="${proveedor.direccion}"></td>
                        <td th:text="${proveedor.telefono}"></td>
                        <td th:text="${proveedor.correo}"></td>
                        <td>
                            <a href="@{/proveedores/editar/{id}(id=${proveedor.id})}" class="btn btn-sm btn-warning">Editar</a>
                            <a href="@{/proveedores/eliminar/{id}(id=${proveedor.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
